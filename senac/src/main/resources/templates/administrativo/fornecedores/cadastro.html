    background-color: black;
    color:white;

    width: 250px;

<body>


  <nav class="navbar navbar-expand-lg navbar navbar-dark item">
    <a class="navbar-brand" href="/administrativo">
       <img style="border-radius: 10px;"
        src="https://equal-pennant.flywheelsites.com/wp-content/uploads/2023/06/meta-ad-agency-brisbane.png"
        alt="" width="37" height="34">
    Meta </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
      aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
      <span class="navbar-toggler-icon"></span>

          <a class="nav-link" href="/administrativo">Home <span class="sr-only">(página atual)</span></a>

      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Pesquisar</button>
      </form>
    </div>
  </nav>

  <div class="container-fluid">
    <h1> Formulário de Cadastro </h1>

    <form action = "/salvarFornecedor" th:object= "${fornecedor}" method="POST">
        <div class="form-group">

          <div class="row">
              <div class="col-md">
              <label for="nome">ID:</label>
              <input th:field="*{id}" type="text" class="form-control" placeholder="ID" readonly="true">
              </div>
               <div class="col-md-2">
              <label>PF ou PJ?</label>
              
              <select id="tipoPessoa" class="form-control" onclick="modificar()"> 
              
              <option value="pf">Pessoa Física</option>
              <option value="pj">Pessoa Jurídica</option>
              
              
               </select>
               
              <script>
	            			function modificar(){
	            				var pessoa = document.getElementById("tipoPessoa").value;
	            	
	            			    if(pessoa === "pj"){
	            			    	 $("#cpf").mask("99.999.999/9999-99");
	            			    	 
	            			    } else {
	            			    	$("#cpf").mask("999.999.999-99");
	            			    	
	            			    }
	            				
	            			}
            			</script>
              
              </div>
              
              
              <div class="col-md">
	              <label for="nome">Nome:</label>
	              <input th:field="*{nome}" required type="text" class="form-control" placeholder="Digite seu Nome">  
              </div>
              
              <div class="col-md">
	              <label for="nome">Documento:</label>
	              <input th:field="*{documento}" id="cpf" required type="text" class="form-control" placeholder="Digite seu CPF">
              </div>
              
              </div>
          
              <div class="row">
              <div class="col-md">
	              <label for="nome">Telefone:</label>
	              <input th:field="*{telefone}" id="telefone" required type="text" class="form-control" placeholder="Digite seu Telefone">
              </div>
              
              <div class="col-md">
	              <label for="nome">Endereço:</label>
	              <input th:field="*{endereco}" required type="text" class="form-control" placeholder="Digite seu Endereço">
              </div>
              
              <div class="col-md">
              <label for="nome">Numero:</label>
              <input th:field="*{numero}" required type="text" class="form-control" placeholder="Digite seu Numero">
              </div>
              
          </div>
          
          <div class="row">
              <div class="col-md">
              <label for="nome">Bairro:</label>
              <input th:field="*{bairro}" required type="text" class="form-control" placeholder="Digite seu Bairro">
              </div>
              <div class="col-md">
              <label for="nome">Email:</label>
              <input th:field="*{email}" required type="text" class="form-control" placeholder="Digite seu Email">
              </div>
     
              <div class="col-md">
               <label>Cidade</label>
               <select th:field="*{cidade}" class="form-control">
               <option th:each="est : ${listaCidades}" th:value="${est.id}" th:text="${est.nome}"></option>   
               </select>
              </div>
          </div>
     
           
        </div>
        
        <button type="submit" class="btn btn-primary"> <i class="fa-solid fa-floppy-disk"></i> Salvar</button> 
        <a class="btn btn-danger" href="/administrativo"> <i class="fa-solid fa-right-from-bracket fa-flip-horizontal"></i> Voltar </a> 
        
        <a class="btn btn-dark" href="/listarFornecedor"> <i class="fa-solid fa-list-check"></i> Listar </a> 
    
         
      </form>


    
      </div>

    </div>


          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/0.9.0/jquery.mask.min.js" integrity="sha512-oJCa6FS2+zO3EitUSj+xeiEN9UTr+AjqlBZO58OPadb2RfqwxHpjTU8ckIC8F4nKvom7iru2s8Jwdo+Z8zm0Vg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
       jQuery(function($){ 	
    	   
    	   $("#cpf").mask("999.999.999-99"),
    	   $("#telefone").mask("(99)99999-9999");
       
    	   
       });
      
       
    </script>
    
   
</body>

</html>
