<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
<style> 

.menuLateral{
    margin-top: 5;
    margin-left: -15px;
    border-radius: 0px !important ;


}

.item{
    background-color: black;
    color:white;
}

.tamanhoImg{
    width: 250px;
    height: 250px;
}

</style>

<body>


  <nav class="navbar navbar-expand-lg navbar navbar-dark item">
    <a class="navbar-brand" href="/administrativo">
       <img style="border-radius: 10px;"
        src="https://equal-pennant.flywheelsites.com/wp-content/uploads/2023/06/meta-ad-agency-brisbane.png"
        alt="" width="37" height="34">
    Meta </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
      aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/administrativo">Home <span class="sr-only">(página atual)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Link</a>
        </li>

      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Pesquisar</button>
      </form>
    </div>
  </nav>

  <div class="container-fluid">
    <h1> Formulário de Cadastro </h1>

    <form action = "/salvarVenda" th:object= "${venda}" method="POST">
        <div class="form-group">
        
          <div class="row" th:object="${itemVenda}">
          
             <div class="col-md-6">
             
              <label>Produto</label>
           <select th:field="*{produto}" class="form-control">
               <option th:each="est : ${listaProdutos}" 
               th:value="${est.id}" th:text="${est.nome}"></option>
             
             </select>
             
             </div>
             <div class="col-md">
             
              <label for="nome">Quantidade:</label>
          <input th:field="*{quantidade}" required type="text" class="form-control">
             
             </div>
             
             <div class="col-md">
             
             <button name="acao" th:value="itens" class="btn btn-primary" type="submit"
             style="margin-top:32px"> <i class="fa-solid fa-cart-plus"></i>Adicionar</button>
             
             </div>
          
          </div>
          <div class="row">
              <div class="col-4">
              
           <label>Cliente</label>
           <select th:field="*{cliente}" class="form-control">
               <option th:each="est : ${listaClientes}" 
               th:value="${est.id}" th:text="${est.nome}"></option>
               
               </select>
               
               <label>Funcionario</label>
           <select th:field="*{funcionario}" class="form-control">
               <option th:each="est : ${listaFuncionarios}" 
               th:value="${est.id}" th:text="${est.nome}"></option>
              
              </select>
              
          <label for="nome">ID:</label>
          <input th:field="*{id}" type="text" class="form-control" placeholder="ID" readonly="true">
          
                  <label for="nome">Quantidade Total:</label>
          <input th:field="*{quantidadeTotal}" type="text" class="form-control" placeholder="ID" readonly="true">
          
          
                  <label for="nome">valor Total:</label>
          <input th:field="*{valorTotal}" type="text" class="form-control" placeholder="ID" readonly="true">
          

          <label for="nome">Observação:</label>
          <input th:field="*{obs}" required type="text" class="form-control" placeholder="Digite sua Observação">
       
                  </select>
           
              </div>
              <div class="col-md" style="margin-top:30px;">
              
              <table id="tabela" class="table table-striped">
        <thead class="thead-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Produto</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Valor Unificado</th>
            <th scope="col">Subtotal</th>
            <th scope="col">Opções</th>
          </tr>
        </thead>
        
        <tbody>
          <tr th:each="itemVenda : ${listaItemVenda}">
            <td th:text="${itemVenda.id}"></td>
            <td th:text="${itemVenda.produto.nome}"></td>
            <td th:text="${itemVenda.quantidade}"></td>
            <td th:text="${itemVenda.valor}"></td>
            <td th:text="${itemVenda.subtotal}"></td>
            <td colspan="2">
                <a th:href="@{/editarItemVenda/{id}(id=${itemVenda.id})}" class="m-3"><i class="fa-solid fa-pen-to-square" style="color: #3478ef;"></i>
                </a>
                <a th:href="@{/removerItemVenda/{id}(id=${itemVenda.id})}"><i class="fa-solid fa-trash" style="color: #e71313;"></i></a>

            </td>
          </tr>
    
          
        </tbody>
      </table>
              
              </div>
          </div>

         
           
        </div>
        
       <button type="submit" name="acao" th:value="salvar" class="btn btn-primary"> <i class="fa-solid fa-floppy-disk"></i> Salvar</button> 
        <a class="btn btn-danger" href="/administrativo"> <i class="fa-solid fa-right-from-bracket fa-flip-horizontal"></i> Voltar </a> 
        
        <a class="btn btn-dark" href="/listarVenda"> <i class="fa-solid fa-list-check"></i> Listar </a> 
    
         
      </form>


    
      </div>

    </div>


          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/0.9.0/jquery.mask.min.js" integrity="sha512-oJCa6FS2+zO3EitUSj+xeiEN9UTr+AjqlBZO58OPadb2RfqwxHpjTU8ckIC8F4nKvom7iru2s8Jwdo+Z8zm0Vg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
       jQuery(function($){ 					
    	   $("#cep").mask("99.999-999");
       });
      
       
    </script>
    
   
</body>

</html>
